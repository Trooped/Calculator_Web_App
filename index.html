<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>  
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="top-section">
                <div id="screen"></div>
            </div>
            <div class="bottom-section">
                <!-- Rows for buttons -->
                <div class="row">
                    <button class="click-button" data-key="1">1</button>
                    <button class="click-button" data-key="2">2</button>
                    <button class="click-button" data-key="3">3</button>
                    <div id="topSmall" class="small-buttons">
                        <button id="delete" data-key="backspace">del</button>
                        <button id="clear">C</button>
                    </div>

                </div>
                <div class="row">
                    <button class="click-button" data-key="4">4</button>
                    <button class="click-button" data-key="5">5</button>
                    <button class="click-button" data-key="6">6</button>
                    <div class="small-buttons">
                        <button class="click-button operation" data-key="+">+</button>
                        <button class="click-button sign" data-key="-">-</button>
                    </div>
                </div>
                <div class="row">
                    <button class="click-button" data-key="7">7</button>
                    <button class="click-button" data-key="8">8</button>
                    <button class="click-button" data-key="9">9</button>
                    <div class="small-buttons">
                        <button class="click-button operation" data-key="*" data-key="x">x</button>
                        <button class="click-button operation" data-key="/">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="large-button">
                        <button class="click-button" data-key="0">0</button>
                        <button class="click-button dot" data-key=".">.</button>
                        <button class="click-button neg">+/-</button>
                    </div>
                    <button id="equals" data-key="Enter">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
