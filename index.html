<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>  
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div id="screen" class="top-section">

            </div>
            <div class="bottom-section">
                <!-- Rows for buttons -->
                <div class="row">
                    <button class="buttonDark " id="clear">C</button>
                    <button class="click-button buttonDark neg">+/-</button>
                    <button class="click-button buttonDark ">^</button>
                    <button class="click-button buttonPurple operation" data-key="/">รท</button>
                </div>
                <div class="row">
                        <button class="click-button buttonDark " data-key="7">7</button>
                        <button class="click-button buttonDark " data-key="8">8</button>
                        <button class="click-button buttonDark " data-key="9">9</button>
                        <button class="click-button buttonPurple operation" data-key="*" data-key="x">x</button>    
                </div>
                <div class="row">
                    <button class="click-button buttonDark " data-key="4">4</button>
                    <button class="click-button buttonDark " data-key="5">5</button>
                    <button class="click-button buttonDark " data-key="6">6</button>
                    <button class="click-button buttonPurple sign" data-key="-">-</button>
                </div>
                <div class="row">
                    <button class="click-button buttonDark " data-key="1">1</button>
                    <button class="click-button buttonDark " data-key="2">2</button>
                    <button class="click-button buttonDark " data-key="3">3</button>
                    <button class="click-button buttonPurple operation" data-key="+">+</button>      
                </div>
                <div class="row bottomRow">
                    <button class="click-button buttonDark" id="zero" data-key="0">0</button>
                    <button class="click-button buttonDark  dot" data-key=".">.</button>
                    <button class="buttonDark " id="delete" data-key="backspace">del</button>
                    <button class="buttonYellow" id="equals" data-key="Enter">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-text">Made by: Omri Peretz</div>
    </div>
</body>
</html>
