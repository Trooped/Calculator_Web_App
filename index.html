<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="top-section">
                <div class="screen">12345</div>
            </div>
            <div class="bottom-section">
                <!-- Rows for buttons -->
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>clear</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <div class="small-buttons">
                        <button>+</button>
                        <button>-</button>
                    </div>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <div class="small-buttons">
                        <button>X</button>
                        <button>/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="large-button">
                        <button>0</button>
                    </div>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
