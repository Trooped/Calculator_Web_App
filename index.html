<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>  
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="top-section">
                <div id="screen"></div>
            </div>
            <div class="bottom-section">
                <!-- Rows for buttons -->
                <div class="row">
                    <button class="click-button">1</button>
                    <button class="click-button">2</button>
                    <button class="click-button">3</button>
                    <div id="topSmall" class="small-buttons">
                        <button id="delete">del</button>
                        <button id="clear">clr</button>
                    </div>

                </div>
                <div class="row">
                    <button class="click-button">4</button>
                    <button class="click-button">5</button>
                    <button class="click-button">6</button>
                    <div class="small-buttons">
                        <button class="click-button">+</button>
                        <button class="click-button">-</button>
                    </div>
                </div>
                <div class="row">
                    <button class="click-button">7</button>
                    <button class="click-button">8</button>
                    <button class="click-button">9</button>
                    <div class="small-buttons">
                        <button class="click-button">x</button>
                        <button class="click-button">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="large-button">
                        <button class="click-button">0</button>
                        <button class="click-button">.</button>
                    </div>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
